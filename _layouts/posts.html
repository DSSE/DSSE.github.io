---
layout: default
---
<article class="post" >
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
	<time datetime="{{ page.date | date_to_xmlschema }}" ><b>{{ page.date | date: "%b %-d, %Y" }}</b></time>
	<br>{% if page.author %}<span><span>{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="col-md-12">
  <img class="img-responsive" src="{{page.cover-img}}">
  </div>
  
  
  <div class="post-content">
    {{ content }}
  </div>
  
</article>
